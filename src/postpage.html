            </div>
            <div class="vertical-line"></div>

                <div class="comments-section">
                    <p>Comments</p>
                </div>
                <hr>
                <div class="post-options row">
                    <div class="col-3 like"
                    onclick="if (this.querySelector('img').src.endsWith('icons8-ok-hand-50.png')) {
                        this.querySelector('img').src = './images/icons8-ok-hand-50 (1).png';
                        this.querySelector('p').innerHTML = parseInt(this.querySelector('p').innerHTML)+1;}
                        else {
                            this.querySelector('img').src = './images/icons8-ok-hand-50.png';  
                            this.querySelector('p').innerHTML = parseInt(this.querySelector('p').innerHTML)-1;
                        }">
                        <img src="./images/icons8-ok-hand-50.png">
                        <p>562</p>
                    </div>
                    <div class="col-3 comment">
                        <img src="./images/icons8-comments-50.png"> 
                        <p>70</p>       
                    </div>
                </div>
